<form [formGroup]="signInForm" (ngSubmit)= "onSubmit()" style="border:1px solid #ccc; padding-right:15px">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="user"><b>User Name</b></label>
      <input type="text" placeholder="Enter User Name" name="user" required formControlName="username">
      <mat-error *ngIf="signInForm.controls.username.hasError('Invalid') "> Username is taken.</mat-error>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required formControlName="email">
      <mat-error *ngIf="signInForm.controls.email.hasError('email')"> Email is invalid.</mat-error>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input formControlName="confirm_password" type="password" placeholder="Confirm Password" name="psw-repeat" required>
      <mat-error *ngIf="signInForm.controls.confirm_password.hasError('passValidator') "> Password must matched.</mat-error>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      
      
  
      <div class="clearfix">
        <button (click)="onClose()" type="button" class="cancelbtn">Cancel</button>
        <button  type="submit" class="signupbtn" [disabled]="signInForm.invalid">Sign Up</button>
      </div>
    </div>
  </form>
